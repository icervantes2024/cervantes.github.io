<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web con Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="display-4">¡Bienvenido!</h1>
    <p class="lead">Esta es una página web de ejemplo utilizando Bootstrap 5.</p>
    <hr class="my-4">
    <p>Haz clic en los botones a continuación para ver más información.</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Botón Principal</a>
    <a class="btn btn-secondary btn-lg" href="#" role="button">Botón Secundario</a>
  </div>

  <!-- Botones y paneles -->
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Panel 1</h5>
          <p class="card-text">Este es un panel de ejemplo.</p>
          <a href="#" class="btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Panel 2</h5>
          <p class="card-text">Este es otro panel de ejemplo.</p>
          <a href="#" class="btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Imágenes responsivas -->
  <div class="row mt-4">
    <div class="col-md-4">
      <img src="https://cdn.shopify.com/s/files/1/0608/7819/2888/files/ducati-panigale-2023.jpg?v=1674124748" width="50%">
    </div>
    <div class="col-md-4">
      <img src="https://cdn.shopify.com/s/files/1/0608/7819/2888/files/ducati-panigale-2023.jpg?v=1674124748" width="50%">
    </div>
    <div class="col-md-4">
      <img src="https://cdn.shopify.com/s/files/1/0608/7819/2888/files/ducati-panigale-2023.jpg?v=1674124748" width="50%">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
